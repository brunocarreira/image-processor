spring:
  application:
    name: image-processor
  datasource:
    url: jdbc:postgresql://localhost:5432/imageprocessordb
    username: imageprocessor
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    secret: secret
    expiration: 36000000
  quota:
    daily-images: 50

file:
  upload-dir: /home/bruno/image-processor/uploads

rabbitmq:
  queue:
    image-processing: imageProcessingQueue
  exchange:
    name: imageExchange
  routing:
    key: image.processing.*

server:
  port: 8080